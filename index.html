<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>test</title>
    <style>
      html {
        height: 100%;
        width: 100%;
      }
      
      body {
        background-color: black;
        padding: 0 40px;
        height: 100%;
        display: grid;
        margin: 0;
      }

      .container {
        position: relative;
        overflow: hidden;
        width: 100%;
        height: 100%;
      }

      .scene {
        width: 100%;
        height: 100%;
      }
      canvas {
        width: 100% !important;
        height: 100% !important;
      }

      img {
        width: 60px;
        height: 60px;
        object-fit: contain;
        border-radius: 8px;
        border: 1px solid white;
        overflow: hidden;
      }

      .colors {
        position: absolute;
        display: flex;
        grid-gap: 10px;
        left: 0;
        top: 30px;
        padding: 20px;
      }

      .intencity {
        position: absolute;
        display: flex;
        flex-direction: column;
        left: 0;
        top: 0px;
        padding: 0 20px;
      }

      .colors_fabric {
        top: 100px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div id="scene-container" class="scene">
        <canvas id="scene-canvas"></canvas>
      </div>

      <div class="intencity">
        <label for="range">Emissive intensity</label>
        <input placeholder="Range" id="range" type="range" min="0" max="20" />
      </div>

      <div class="colors">
        <img src="assets/textures/wood.jpg" alt="wood" class="wood" />
        <img src="assets/textures/wood-2.jpg" alt="wood" class="wood" />
        <img src="assets/textures/wood-3.jpg" alt="wood" class="wood" />
        <input id="color" type="color" />
      </div>

      <div class="colors colors_fabric">
        <img src="assets/textures/fabric-2.jpg" alt="wood" class="fabric" />
        <img src="assets/textures/fabric-3.jpg" alt="wood" class="fabric" />
        <img src="assets/textures/fabric-4.jpg" alt="wood" class="fabric" />
        <img src="assets/textures/fabric.jpg" alt="wood" class="fabric" />
        <!-- <img src="" alt="pillar"> -->
      </div>
    </div>
  </body>

  <script
    async
    src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"
  ></script>

        "three": "https://cdnjs.cloudflare.com/ajax/libs/three.js/0.160.0/three.module.js",
        "loaders": "https://cdnjs.cloudflare.com/ajax/libs/three.js/0.160.0/examples/jsm/loaders/",
        "dat.gui": "https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.9/dat.gui.min.js"
      }
    }
  </script>

  <script type="module" src="src/index.js"></script>
</html>
